<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="container-div div-input">
            <h1>To-Do List</h1>

            <form action="" method="get" class="div-input-form">

                <input type="text" class="form-input" id="form-input" placeholder="Add an item!" maxlength="45" required>

                <button class="form-button" id="button-submit" type="button" >Submit</button>

                <button class="form-button" id="button-clear"  type="button">Clear List</button>

            </form>
            
        </div>

        <div class="container-div div-list">
            <ol class="div-list-ol" id="div-list-ol">

            </ol>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
